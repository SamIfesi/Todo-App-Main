<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <link rel="manifest" href="src/manifest.json">
    <title>Todo App Main</title>
  </head>
  <body>
    <button id="installBtn" style="display: none;">Install App</button>
    <main>
      <div class="head">
        <h1 class="logo">Todo</h1>
        <button class="btn" id="btn">
          <img src="./images/icon-moon.svg" alt="Icon for the mode switch" />
          <img src="./images/icon-sun.svg" alt="Icon for the mode switch" />
        </button>
      </div>
      <form>
        <div class="inputDiv">
          <span class="checkmark"></span>
          <input type="text" placeholder="Create a new todo..." />
        </div>
        <ul class="list">
          <li>
            <p>
              <span id="itemsLeft"></span>
              items left
            </p>
            <span class="selector">
              <p class="select selected" id="all">All</p>
              <p class="select" id="active">Active</p>
              <p class="select" id="completed">Completed</p>
            </span>
            <p class="clear" id="clear">Clear Completed</p>
          </li>
        </ul>
        <span class="selector mobileHide" id="selector">
          <p class="select selected" id="all">All</p>
          <p class="select" id="active">Active</p>
          <p class="select" id="completed">Completed</p>
        </span>
        <p class="drag">Drag and drop to reorder list</p>
      </form>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SamIfesi" target="_blank"
          >Eke, Ifesinachi Samrose</a
        >.
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
